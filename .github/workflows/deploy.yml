# ============================================
# GitHub Actions Workflow: Build, Push & Deploy
# ============================================
# Automatically builds Docker image, pushes to GHCR,
# and deploys to VPS on push to main branch

name: Deploy to VPS

on:
  push:
    branches:
      - main
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  
jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert repository name to lowercase
        id: lowercase
        run: |
          echo "image_name=$(echo ${{ env.IMAGE_NAME }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5.9.0
        with:
          images: ${{ env.REGISTRY }}/${{ steps.lowercase.outputs.image_name }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            NEXT_PUBLIC_FINNHUB_API_KEY=${{ secrets.NEXT_PUBLIC_FINNHUB_API_KEY }}
            NEXT_PUBLIC_BASE_URL=${{ secrets.NEXT_PUBLIC_BASE_URL }}

  deploy:
    name: Deploy to VPS
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Convert repository name to lowercase
        id: lowercase
        run: |
          echo "image_name=$(echo ${{ env.IMAGE_NAME }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.2.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT || 22 }}
          timeout: 60s
          command_timeout: 30m
          script: |
            set -e
            
            echo "ðŸš€ Starting automated deployment..."
            
            # Set variables
            APP_DIR="${{ secrets.VPS_APP_DIR }}"
            if [ -z "$APP_DIR" ]; then
              APP_DIR="/opt/stock-tracker"
            fi
            
            DOCKER_IMAGE="${{ env.REGISTRY }}/${{ steps.lowercase.outputs.image_name }}:latest"
            
            # Create app directory if it doesn't exist
            echo "ðŸ“ Creating app directory..."
            mkdir -p "$APP_DIR"
            cd "$APP_DIR"
            
            # Create docker-compose.yml from inline content
            echo "ðŸ“ Creating docker-compose.yml..."
            cat > docker-compose.yml << 'EOF'
            version: '3.8'
            
            services:
              app:
                image: ${DOCKER_IMAGE}
                container_name: stock-tracker-app
                restart: unless-stopped
                ports:
                  - "3000:3000"
                environment:
                  NODE_ENV: production
                  MONGODB_URI: ${MONGODB_URI}
                  BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
                  BETTER_AUTH_URL: ${BETTER_AUTH_URL}
                  GEMINI_API_KEY: ${GEMINI_API_KEY}
                  NODEMAILER_EMAIL: ${NODEMAILER_EMAIL}
                  NODEMAILER_PASSWORD: ${NODEMAILER_PASSWORD}
                  NEXT_PUBLIC_FINNHUB_API_KEY: ${NEXT_PUBLIC_FINNHUB_API_KEY}
                  FINNHUB_BASE_URL: ${FINNHUB_BASE_URL}
                  NEXT_PUBLIC_BASE_URL: ${NEXT_PUBLIC_BASE_URL}
                networks:
                  - stock-tracker-network
                logging:
                  driver: "json-file"
                  options:
                    max-size: "10m"
                    max-file: "3"
            
            networks:
              stock-tracker-network:
                driver: bridge
            EOF
            
            # Create .env file with secrets
            echo "ðŸ” Creating .env file..."
            cat > .env << 'EOF'
            DOCKER_IMAGE=${{ env.REGISTRY }}/${{ steps.lowercase.outputs.image_name }}:latest
            MONGODB_URI=${{ secrets.MONGODB_URI }}
            BETTER_AUTH_SECRET=${{ secrets.BETTER_AUTH_SECRET }}
            BETTER_AUTH_URL=${{ secrets.BETTER_AUTH_URL }}
            GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
            NODEMAILER_EMAIL=${{ secrets.NODEMAILER_EMAIL }}
            NODEMAILER_PASSWORD=${{ secrets.NODEMAILER_PASSWORD }}
            NEXT_PUBLIC_FINNHUB_API_KEY=${{ secrets.NEXT_PUBLIC_FINNHUB_API_KEY }}
            FINNHUB_BASE_URL=${{ secrets.FINNHUB_BASE_URL }}
            NEXT_PUBLIC_BASE_URL=${{ secrets.NEXT_PUBLIC_BASE_URL }}
            EOF
            
            # Login to GitHub Container Registry
            echo "ðŸ” Logging in to GitHub Container Registry..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
            
            # Pull latest image
            echo "â¬‡ï¸ Pulling latest Docker image..."
            docker compose pull
            
            # Stop old containers
            echo "â¹ï¸ Stopping old containers..."
            docker compose down --remove-orphans || true
            
            # Start new containers
            echo "â–¶ï¸ Starting services..."
            docker compose up -d
            
            # Show container status
            echo "ðŸ“Š Container Status:"
            docker compose ps
            
            # Show recent logs
            echo "ðŸ“ Recent Logs:"
            docker compose logs --tail=20
            
            # Cleanup old images
            echo "ðŸ§¹ Cleaning up old images..."
            docker image prune -af --filter "until=24h"
            
            echo "âœ… Deployment completed successfully!"
            echo "ðŸŒ Application should be available at: ${{ secrets.NEXT_PUBLIC_BASE_URL }}"
